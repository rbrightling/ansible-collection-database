---

- name: Prepare the Molecule Test Resources
  hosts: all
  gather_facts: false
  tasks:
    - name: "Include rbrightling.system.ansible_node"
      ansible.builtin.include_role:
        name: "rbrightling.system.ansible_node"

- name: Prepare the Molecule Test Resources
  hosts: all
  become_method: su
  tasks:
    - name: "Include rbrightling.system.sudo"
      ansible.builtin.include_role:
        name: "rbrightling.system.sudo"

- name: Prepare the Molecule Test Resources
  hosts: all
  tasks:
    - name: "Include rbrightling.database.postgresql_repo"
      ansible.builtin.include_role:
        name: "postgresql_repo"
    - name: "Include rbrightling.system.locale"
      ansible.builtin.include_role:
        name: "rbrightling.system.locale"
    - name: "Ensure apt cache updated"
      ansible.builtin.apt:
        update_cache: true
      when: ansible_os_family == "Debian"
